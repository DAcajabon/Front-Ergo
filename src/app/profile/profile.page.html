<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header style="text-align:center">
      <ion-card-title>Your profile</ion-card-title>
      <ion-card-subtitle>View your data:</ion-card-subtitle>

    </ion-card-header>

    
        <ion-card-content style="text-align:center">

              <img *ngIf="identity.image" src="{{ url + 'users/image/'+identity.image }}" class="rounded-circle"
              width="200" height="200">
          <img src="./assets/450_1000.jpg" class="rounded-circle" width="200" height="200" *ngIf="!identity.image">
    

          <br/>

            <h2 style="text-align:center"><b>Nombre: {{identity.name}}</b></h2>
            <h3 style="text-align:center">Apellido: {{identity.lastName}}</h3>
            <h3 style="text-align:center">User_Name: {{identity.username}}</h3>
            <h3 style="text-align:center">Email: {{identity.email}}</h3>
         

          <ion-button (click)="editUser(identity)" fill="outline" slot="end">Editar</ion-button>
          <ion-button (click)="confirmDelete(identity._id)" fill="outline" slot="end">Eliminar Cuenta</ion-button>

        </ion-card-content>


  </ion-card>
</ion-content>
