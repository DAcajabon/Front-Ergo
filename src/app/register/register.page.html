<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign up</ion-card-title>
      <ion-card-subtitle>Enter your data:</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <img src="http://movilarena.com/wp-content/uploads/todo_list.jpg">
      <br/>

      
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">LastName</ion-label>
          <ion-input type="text" [(ngModel)]="lastName" name="lasName"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="usrname"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="key"></ion-input>
        </ion-item>
        <br/>
        <ion-button expand="full" shape="round" type="submit" color="primary" (click)="DoRegister()">
          Create user
          <ion-icon slot="end" name="contact"></ion-icon>
        </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
