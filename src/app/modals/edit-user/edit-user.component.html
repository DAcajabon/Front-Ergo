<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>Editar Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
    
      <ion-card-content>
        <img src="http://movilarena.com/wp-content/uploads/todo_list.jpg">
        
        
        <br/>
  
        
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.name" name="name" shape="round" clearInput
          placeholder="Ingrese su nombre" required="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">LastName</ion-label>
            <ion-input type="text" [(ngModel)]="user.lastName" name="lasName" shape="round" clearInput
            placeholder="Ingrese su apellido" required="true"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="user.username" name="usrname" shape="round" clearInput
          placeholder="Ingrese su username" required="true"></ion-input>
        </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email" name="mail" shape="round" clearInput
            placeholder="Ingrese su email" required="true"></ion-input>
          </ion-item>
          <br/>
          <ion-button color="secondary" expand="block" shape="round" type="submit" fill="outline" (click)="update()">Editar</ion-button>
          <ion-button color="secondary" expand="block" shape="round" type="submit" fill="outline" (click)="cancel()">Cancelar</ion-button>
        
  
      </ion-card-content>
    </ion-card>
  </ion-content>
